<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="data:,">
  <title>Play against the computer, Tic Tac Toe!</title>
</head>

<body>

<!--Header > Navigation Menu. Img elements nested in anchor tags-->
<header>
  <nav class="navbar">
    <a href="index.html"><img src="assets/images/rpsicon.png" alt="Rock Paper Scissors"></a>
    <a href="tic-tac-toe.html"><img src="assets/images/navttt.png" alt="Tic Tac Toe"></a>
  </nav>
</header>

<!--Main wrapping the entier page below the navigation-->
<main>

  <h1>Tic Tac Toe</h1>

  <!--Section for Score board & Result declaration-->  
  <section>
    <h2 id="message"></h2>
    <h1><span id="playerscore">0</span>-<span id="compscore">0</span></h1>
  </section>

  <!--Section containing the whole game board board, by using three divs each nesting three img elements.-->
  <section class="boardsection">
      
    <div class="top">
      <img data-symbol="" alt="square" src="assets/images/sqr.png" id="0" class="square"> <img data-symbol="" alt="square" src="assets/images/sqr.png" id="1" class="square"> <img data-symbol="" alt="square" src="assets/images/sqr.png" id="2" class="square">
    </div>

    <div class="mid">
      <img data-symbol="" alt="square" src="assets/images/sqr.png" id="3" class="square"> <img data-symbol="" alt="square" src="assets/images/sqr.png" id="4" class="square"> <img data-symbol="" alt="square" src="assets/images/sqr.png" id="5" class="square">
    </div>

    <div class="bot">
      <img data-symbol="" alt="square" src="assets/images/sqr.png" id="6" class="square"> <img data-symbol="" alt="square" src="assets/images/sqr.png" id="7" class="square"> <img data-symbol="" alt="square" src="assets/images/sqr.png" id="8" class="square">
    </div>

  </section>

  <!--section with a guiding start message & Reset button to reset the score-->
  <section class="tttresetbtnsection">
    <h2 class="tttstartmsg">Click on a square<br>To start the game.</h2>
    <button id="ttt-resetBtn">Reset Score</button>
  </section>

</main>
<script src="assets/js/tic-tac-toe.js"></script>
</body>
</html>
