<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="data:,">
  <title>Play against the computer, Tic Tac Toe!</title>
</head>

<body>

<!--Navbar, img/icons inside anchor links inside a div HTMl&CSS ONLY-->
<header>
  <nav class="navbar">
    <a href="index.html"><img src="assets/images/rpsicon.png" alt="Rock Paper Scissors"></a>
    <a href="tic-tac-toe.html"><img src="assets/images/navttt.png" alt="Tic Tac Toe"></a>
  </nav>
</header>

<main class="tttmain">

  <h1>Tic Tac Toe</h1>

  <!--scoreboard & result declaration text-->  
  <section>
    <h2 id="message">Click on a square to start the game.</h2>
    <h1><span id="playerscore">0</span>-<span id="compscore">0</span></h1>
  </section>

  <!--Section containing the whole game board-->
  <section class="boardsection">
      
    <div class="top">
      <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="0" class="square"> <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="1" class="square"> <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="2" class="square">
    </div>

    <div class="mid">
      <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="3" class="square"> <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="4" class="square"> <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="5" class="square">
    </div>

    <div class="bot">
      <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="6" class="square"> <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="7" class="square"> <img data-symbol="" alt="free square" src="assets/images/sqr.png" id="8" class="square">
    </div>

  </section>

    <!--section with a reset button to reset the score-->
  <section class="tttresetbtnsection">
    <button id="ttt-resetBtn">Reset Score</button>
  </section>

</main>
<script src="assets/js/tic-tac-toe.js"></script>
</body>
</html>
